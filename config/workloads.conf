# Global ChampSim defaults (can be overridden per workload below)
CHAMPSIM_WARMUP_INSTRUCTIONS=500000
CHAMPSIM_SIM_INSTRUCTIONS=40000000

# Default problem size (can be overridden per workload)
WORKLOAD_N=100000

# Workload list (names correspond to src/<name>.c and bin/<name>[_trace])
WORKLOADS=(array_add list_add array_add_stack list_add_stack)

# Per-workload problem size (N)
n_array_add=100000
n_list_add=100000
n_array_add_stack=100000
n_list_add_stack=100000

# Per-workload instruction budgets
warmup_array_add=500000
sim_array_add=800000

warmup_list_add=1000000
sim_list_add=3000000

warmup_array_add_stack=500000
sim_array_add_stack=800000

warmup_list_add_stack=500000
sim_list_add_stack=1000000

# Stack flag (1 = stack variant)
stack_array_add=0
stack_list_add=0
stack_array_add_stack=1
stack_list_add_stack=1
